    body {

    .about-section {
      padding: 80px 0;
      position: relative;
    }

    /* Abstract background curve */
    .bg-shape {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      opacity: 0.15;
      background: url('data:image/svg+xml;utf8,<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg"><path d="M400 0 C600 150 600 650 400 800" fill="none" stroke="%23c9b090" stroke-width="120"/></svg>') no-repeat center;
      background-size: cover;
    }

    /* Rotated Image Styling */
    .about-image {
      width: 100%;
      max-width: 350px;
      transform: rotate(-5deg);
      position: relative;
      z-index: 2;
    }

    /* Line decorations */
    .line-shape {
      position: absolute;
      border: 1.5px solid #b29c83;
      width: 140px;
      height: 140px;
      top: -20px;
      left: -20px;
      transform: rotate(10deg);
      z-index: 1;
    }

    .btn-coffee {
      background-color: #4b3c35;
      color: #fff;
      padding: 10px 25px;
      font-size: 1rem;
    }

    .btn-coffee:hover {
      background-color: #3a2e28;
      color: #fff;
    }

    .title {
      font-size: 3.3rem;
      font-weight: 700;
    }
  </style>
