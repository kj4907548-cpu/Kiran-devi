 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2dfc5; /* soft beige */
      font-family: "Georgia", serif;
    }

    .section-coffee {
      padding: 80px 0;
      position: relative;
    }

    /* soft background shape */
    .bg-curve {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 55%;
      height: 60%;
      opacity: 0.17;
      background: url('data:image/svg+xml;utf8,<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg"><path d="M0 500 C200 350 400 350 600 500 C450 600 250 650 0 500" fill="%23d8c3a8"/></svg>')
        no-repeat bottom left;
      background-size: contain;
    }

    h1 {
      font-size: 3.4rem;
      font-weight: 700;
      color: #2c1d12;
    }

    .coffee-img {
      width: 100%;
      max-width: 380px;
      transform: rotate(5deg);
      position: relative;
      z-index: 2;
    }

    /* geometric line shapes */
    .line-shape {
      position: absolute;
      border: 2px solid #b29c83;
      width: 150px;
      height: 150px;
      top: -25px;
      right: -25px;
      transform: rotate(-10deg);
      z-index: 1;
    }

    .btn-coffee {
      background-color: #2c1d12;
      color: white;
      padding: 10px 28px;
      border-radius: 0;
    }

    .btn-coffee:hover {
      background-color: #1a120c;
      color: #fff;
    }

    p {
      max-width: 550px;
      color: #4a3729;
      line-height: 1.7;
    }
  </style>
</head>

<body>

<div class="section-coffee position-relative">
  <div class="bg-curve"></div>

  <div class="container">
    <div class="row align-items-center">

      <!-- Left text -->
      <div class="col-lg-6 text-center text-lg-start mb-5 mb-lg-0">
        <h1>Jean’s Coffee</h1>
        <p class="mt-3">
          Lorem Ipsum Is Simply Dummy Text Of The Printing And Typesetting Industry. 
          Lorem Ipsum Has Been The Industry's Standard Dummy Text Ever Since The 1500s.
        </p>

        <a href="#" class="btn btn-coffee mt-3">View All →</a>
      </div>

      <!-- Right image -->
      <div class="col-lg-6 text-center position-relative">
        <div class="line-shape"></div>
        <img src="https://img.freepik.com/fotos-premium/xicara-de-cafe-quente-na-mesa-na-manha-relaxe-cafe-com-leite_41969-6751.jpg" class="coffee-img shadow-lg" alt="Coffee Image">
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
